name: first-cicd-pipeline

on: 
  push: 
    branches: 
      - '**'

env:
  env_var: ${{ vars.ENV_CONTEXT_VAR }}


jobs:
  run-test-on-push:
    name: initial setup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm test
      
  check-env:
    name: check-env
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
      - run: bash export NODE_ENV=development
      - run: bash echo $PORT

      
      